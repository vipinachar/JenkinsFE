apiVersion: apps/v1
kind: Deployment
metadata:
        name: ffrontendjs
        labels:
                app: webapp-js
                tier: frontend
spec:
        replicas: 5
        selector:
                matchLabels:
                        app: webapp-js
                        tier: frontend
        template:
                metadata:
                        labels:
                                app: webapp-js
                                tier: frontend
                spec:
                        containers: 
                        - name: frontendjs
                          image: iad.ocir.io/idbmr8mmrb5k/frontend:image_build_number
                          ports:
                           - containerPort: 80
